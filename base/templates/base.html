<!DOCTYPE html>
{% load bootstrap3 %}
{% load staticfiles %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{{ title }}</title>

        <!-- Bootstrap -->
        {% bootstrap_css %}

        <!-- Project's CSS -->
        <link rel="stylesheet" href="{% static 'styles/css/base.css' %}" charset="utf-8">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <div class="well clearfix">
                <div class="container">
                    <address class="adress">
                        Rua blablabla, numero 10
                    </address>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-default navbar-static-top collapse navbar-collapse">
            <div class="container">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <img src="http://placehold.it/200x100/">
                    </a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="link-menu" href="#inicio">Início</a></li>
                        <li><a class="link-menu" href="#servicos">Serviços</a></li>
                        <li><a class="link-menu" href="#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container first">
            <h1>Eu quero a minha bola!</h1>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        {% bootstrap_javascript %}
</body>
</html>
